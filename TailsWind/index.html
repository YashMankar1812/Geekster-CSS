<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
</head>
<body>
<div class="h-80 w-3/5 mt-40 ml-40 shadow-2xl border-2 ">
    <div class="h-1/3 bg-black text-white border-2 border-black">
        <img src="https://5.imimg.com/data5/ANDROID/Default/2021/6/YS/ZK/XV/16516658/product-jpeg-1000x1000.jpg" alt="Ait Jordan" class="absolute h-56 mt-10 w-52 ml-6 shadow-green-950">
        <h1 class="font-bold text-xl pt-6 pl-72">Retro Shoe</h1>
        <span class="pl-72">$89.90</span>
        <span class="pl-2 text-emerald-500 uppercase ...">In Stock</span> 
    </div>
    <div class="h-2/3 ml-64  ">
        <ul class="flex mt-5">
            <li class="p-2 bg-black text-white cursor-pointer border-black ml-5">XS</li>
            <li class="p-2 hover:bg-black hover:text-white cursor-pointer border-black ml-5">M</li>
            <li class="p-2 hover:bg-black hover:text-white cursor-pointer border-black ml-5">L</li>
            <li class="p-2 hover:bg-black hover:text-white cursor-pointer border-black ml-5">S</li>
            <li class="p-2 hover:bg-black hover:text-white cursor-pointer border-black ml-5">ML</li>
        </ul>  
        <div class="mt-4 flex items-center">
            <button class="px-2 py-2 bg-rgb(16 187 130) text-black text-sm font-semibold bg-teal-600 border-solid border-2 border-black">BUY NOW</button>
            <button class="ml-2 px-4 py-2 bg-gray-200 text-gray-700 text-sm font-semibold hover:bg-gray-300">ADD TO BAG</button>
        </div>
        <pre class="text-gray-500 pt-7rem ">Free shipping on all continental US ordes.</pre>
    </div>
    </div>
</body>
</html>
